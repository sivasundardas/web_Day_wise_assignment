<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.jpeg" width="40" height="40" alt="Logo"> Supermarket
        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>

            </ul>
        </div>
    </div>

<!-- Register Form -->
<div class="container my-5">
    <h2 class="text-center mb-4">Create an Account</h2>
    <form class="w-50 mx-auto border p-4 shadow" action="#" method="post">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required pattern="[A-Za-z ]+" title="Only letters allowed">
        </div>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" required pattern="[0-9]{10}" title="Enter 10 digit number">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required minlength="6">
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" required minlength="6">
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Supermarket</p>
