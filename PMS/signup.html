<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PMS â€“ Signup</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="index.html">PMS</a>
    <div>
      <a class="btn btn-outline-secondary btn-sm" href="login.html">Login</a>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4">
        <h3 class="mb-3">Create Account</h3>
        <div id="msg"></div>
        <form id="signupForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" id="email" type="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" id="password" type="password" required minlength="4">
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select id="role" class="form-select" required>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button class="btn btn-primary w-100">Signup</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
function getUsers(){ return JSON.parse(localStorage.getItem('pms_users')||'[]'); }
function saveUsers(u){ localStorage.setItem('pms_users', JSON.stringify(u)); }
function showMsg(type, text){
  document.getElementById('msg').innerHTML =
    `<div class="alert alert-${type}">${text}</div>`;
}

document.getElementById('signupForm').addEventListener('submit', (e)=>{
  e.preventDefault();
  const name = nameEl.value.trim();
  const email = emailEl.value.trim().toLowerCase();
  const password = passwordEl.value;
  const role = roleEl.value;
  const users = getUsers();
  if(users.some(u=>u.email===email)) return showMsg('warning','Email already registered.');
  const id = users.length? Math.max(...users.map(u=>u.id))+1 : 1;
  users.push({id,name,email,password,role});
  saveUsers(users);
  showMsg('success','Signup successful! Redirecting to login...');
  setTimeout(()=>location.href='login.html', 900);
});

const nameEl = document.getElementById('name');
const emailEl = document.getElementById('email');
const passwordEl = document.getElementById('password');
const roleEl = document.getElementById('role');
</script>
</body>
</html>
