<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PMS â€“ User Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>.card{border:none;box-shadow:0 8px 22px rgba(0,0,0,.06)}</style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="#">PMS</a>
    <ul class="navbar-nav ms-auto align-items-center gap-2">
      <li class="nav-item"><a class="nav-link" href="user-dashboard.html">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span id="cartCount" class="badge rounded-pill text-bg-primary">0</span></a></li>
      <li class="nav-item"><button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button></li>
    </ul>
  </div>
</nav>

<div class="container py-4">
  <div id="guardMsg" class="my-3"></div>
  <div class="row g-3" id="list"></div>
</div>

<script>
/* ---- Utils ---- */
function session(){ return JSON.parse(localStorage.getItem('pms_session')||'null'); }
function guard(){
  const s=session(); if(!s){ location.href='login.html'; return false; }
  return true;
}
function getProducts(){ return JSON.parse(localStorage.getItem('pms_products')||'[]'); }
function cartKey(){ const s=session(); return 'pms_cart_'+(s?s.id:'0'); }
function getCart(){ return JSON.parse(localStorage.getItem(cartKey())||'[]'); }
function saveCart(c){ localStorage.setItem(cartKey(), JSON.stringify(c)); }
function updateCartCount(){ document.getElementById('cartCount').textContent = getCart().length; }

/* ---- Logout ---- */
document.getElementById('logoutBtn').onclick=()=>{ localStorage.removeItem('pms_session'); location.href='login.html'; };

/* ---- Render ---- */
function render(){
  const wrap = document.getElementById('list');
  const products = getProducts();
  wrap.innerHTML = products.map(p=>`
    <div class="col-md-4">
      <div class="card h-100">
        <img src="images/${p.image}" class="card-img-top" alt="${p.name}">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-between align-items-center">
            <span>${p.name}</span><span class="badge text-bg-secondary">$${p.price}</span>
          </h5>
          <p class="card-text small">${p.description}</p>
          <button class="btn btn-primary btn-sm" onclick='addToCart(${p.id})'>Add to Cart</button>
        </div>
      </div>
    </div>
  `).join('');
}

/* ---- Cart ---- */
function addToCart(pid){
  const products = getProducts();
  const p = products.find(x=>x.id===pid); if(!p) return;
  const c = getCart();
  if(!c.find(x=>x.id===pid)) { c.push({id:p.id,name:p.name,price:p.price}); saveCart(c); }
  updateCartCount();
}

/* ---- Init ---- */
if(guard()){ render(); updateCartCount(); }
</script>
</body>
</html>
