<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PMS – Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="index.html">PMS</a>
    <div>
      <a class="btn btn-outline-secondary btn-sm" href="signup.html">Signup</a>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4">
        <h3 class="mb-3">Login</h3>
        <div id="msg"></div>
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="email" class="form-control" type="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="password" class="form-control" type="password" required>
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-muted mt-3 small">Demo: admin@pms.io / admin123 • user@pms.io / user123</p>
      </div>
    </div>
  </div>
</div>

<script>
function getUsers(){ return JSON.parse(localStorage.getItem('pms_users')||'[]'); }
function setSession(user){ localStorage.setItem('pms_session', JSON.stringify(user)); }
function showMsg(type,text){ msg.innerHTML=`<div class="alert alert-${type}">${text}</div>`; }

const form = document.getElementById('loginForm');
const msg = document.getElementById('msg');

form.addEventListener('submit',(e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value.trim().toLowerCase();
  const password = document.getElementById('password').value;
  const user = getUsers().find(u=>u.email===email && u.password===password);
  if(!user) return showMsg('danger','Invalid credentials.');
  setSession({id:user.id,name:user.name,email:user.email,role:user.role});
  showMsg('success','Login successful! Redirecting...');
  setTimeout(()=> location.href = user.role==='admin' ? 'admin-dashboard.html' : 'user-dashboard.html', 600);
});
</script>
</body>
</html>
