<div class="container my-5">
  <h2 class="text-center mb-4">Create Your Account</h2>
  <form class="w-100 w-md-75 w-lg-50 mx-auto border p-4 shadow" novalidate>
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" required pattern="[A-Za-z ]{3,40}" title="3â€“40 letters only">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="tel" class="form-control" required pattern="[0-9]{10}" title="10 digit number">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" required minlength="6" maxlength="20" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{6,}$" title="Min 6 chars, include a letter & a number">
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" class="form-control" required minlength="6" maxlength="20">
    </div>
    <div class="mb-3">
      <label class="form-label">City</label>
      <input type="text" class="form-control" required pattern="[A-Za-z ]{2,30}">
    </div>
    <button class="btn btn-primary w-100" type="submit">Create Account</button>
  </form>
</div>
